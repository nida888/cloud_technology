<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Light Stick</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Custom styles can be added here */
        body {
            padding-top: 56px; /* Adjust based on your header height */
            cursor: url('images/cursor.webp'), auto;
        }
    </style>
    <style>
        body {
            padding-top: 56px;
        }

        .album-details {
            margin-top: 20px;
        }

        .album-image {
            max-width: 100%;
        }

        .quantity-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Album Details -->
<div class="container album-details">
    <div class="row">
        <div class="col-md-6">
            <img src="images/light stick.jpg" alt="Light Stick" class="album-image">
        </div>
        <div class="col-md-6">
            <h2>Tomorrow X Together - Light Stick</h2>
            <p><strong>$44.99</strong></p>
            <p>Official TXT lightstick</p>
            <!-- Quantity Form -->
            <form class="quantity-form">
                <div class="form-group">
                    <label for="quantityLightStick">Quantity:</label>
                    <input type="number" class="form-control" id="quantityLightStick" value="1" min="1">
                </div>
            </form>
            <!-- Add to Cart Button -->
            <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"></script>
</body>
</html>
